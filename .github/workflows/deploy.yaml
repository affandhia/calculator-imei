name: Build and Deploy
on:
  push:
    branches:
      - main
      - release
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Set environment variables
        run: |
          if [[ $GITHUB_REF == refs/heads/release ]]; then
            echo "ENV=production" >> $GITHUB_ENV
          else
            echo "ENV=development" >> $GITHUB_ENV
          fi
          echo "DEPLOY_PATH=out" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Build for Production
        if: github.ref == 'refs/heads/release'
        run: pnpm build:prod

      - name: Build for Development
        if: github.ref == 'refs/heads/main'
        run: pnpm build:dev

      - name: Deploy Production ðŸš€
        if: github.ref == 'refs/heads/release'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.DEPLOY_PATH }} # The folder the action should deploy.
          branch: gh-pages # The branch to deploy to
          target-folder: / # Deploy to root for production

      - name: Deploy Development ðŸ§ª
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.DEPLOY_PATH }} # The folder the action should deploy.
          branch: gh-pages # The branch to deploy to
          target-folder: dev # Deploy to /dev for development
